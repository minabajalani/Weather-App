<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />

</head>

<body>
    <div class="body">
        <div class="container">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">
                        <div class="row">
                            <nav class="navbar bg-light">
                                <div class="container-fluid">
                                    <form class="d-flex" role="search" id="search-form">
                                        <input class="searchbar" type="search" placeholder="Enter a city..."
                                            aria-label="Search" id="city-name">
                                    </form>
                                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                                    <button type="button" class="btn btn-primary" id="currentButton">Current</button>
                                </div>
                            </nav>
                        </div>
                    </h5>
                    <div class="card-body">
                        <h1 class="card-title">Nürnberg</h1>
                        <p class="card-text">
                        <h6>
                            Date
                        </h6>
                        </p>
                        <h3>
                            Clouds
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="today" id="today">
                                9
                            </div>
                        </div>
                        <div class="col-2">
                            </br>
                            <span class="unit">°C </span>
                        </div>
                        <div class="col-7">
                            <span class="information">
                                </br> Humidity: <span class="humidity">78</span> %
                                </br> Wind: <span class="wind">7</span> km/h
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <script src="src/index.js">
            </script>
            <div class="footer"><a href="https://github.com/minabajalani/Weather-App" target="_blank">Open source code</a> by Mina Bajalani </div>
        </div>

        
</body>

</html>
